<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para a menina que eu mais amooo!!! 💕</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Tela de entrada -->
<div id="entrada" class="entrada">
  <div id="coracao-entrada" class="coracao-entrada" aria-label="Coração para clicar" role="button" tabindex="0">💗</div>
  <p class="texto-entrada">Clique no coração para entrar</p>
  <p id="contadorCliques" class="contador">0 / 5</p>
</div>

<!-- Conteúdo principal -->
<div id="conteudo" class="container" style="display:none;">
  <h1 class="titulo">Oi, meu amor! 💕</h1>

  <p class="texto-intro">
    Você é a luz que ilumina meus dias e o amor que preenche meu coração.<br />
    Este site é para mostrar o quanto eu te amo 💖.
  </p>

  <button id="btn-surpresa" class="btn-surpresa" aria-label="Botão para revelar surpresa">
    Clique aqui para uma surpresa
  </button>

  <p id="surpresa" class="surpresa" style="display:none;">
    Te amo muito! sou encantado por vc lindaaaa! 🌸💖
  </p>

  <p id="textoAmor" class="texto-amor" style="display:none;">
    ❤️ Você é tudo para mim. Te amo muitoooooooo lindaaaaaaaaa! ❤️
  </p>

  <button id="btn-voltar" class="btn-voltar" style="display:none;">
    Voltar ao início
  </button>

  <div class="coracoes-fundo"></div>
  <div class="flores-fundo"></div>
</div>

<script src="script.js"></script>
</body>
</html>
